<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Weekly Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .calendar-container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ff4081;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th, .calendar td {
            border: 2px solid #ff66b2;
            padding: 15px;
            text-align: center;
            width: 14%; /* Adjusting to have equal width for all days */
        }

        .calendar th {
            background-color: #ff99cc;
            color: white;
            font-size: 16px;
        }

        .calendar td {
            background-color: #ffccdd;
            font-size: 14px;
            vertical-align: top;
        }

        .calendar td:hover {
            background-color: #ffb3d9;
            cursor: pointer;
        }

        .time-column {
            background-color: #ffebf5;
            font-weight: bold;
            color: #ff4081;
            width: 10%;
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <h2>Weekly Calendar</h2>
        
        <table class="calendar">
            <tr>
                <!-- Weekdays Starting from Saturday -->
                <th>Saturday</th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <!-- Time slots for each day -->
            <tr>
                <td class="time-column">08:00</td>
                <td>Event 1</td> <td>Event 2</td> <td>Event 3</td> <td>Event 4</td> <td>Event 5</td> <td>Event 6</td>
            </tr>
            <tr>
                <td class="time-column">10:00</td>
                <td>Meeting</td> <td>Work</td> <td></td> <td></td> <td>Lunch</td> <td></td>
            </tr>
            <tr>
                <td class="time-column">12:00</td>
                <td></td> <td></td> <td>Study</td> <td>Research</td> <td></td> <td>Relax</td>
            </tr>
            <tr>
                <td class="time-column">14:00</td>
                <td>Shopping</td> <td></td> <td></td> <td></td> <td>Call</td> <td></td>
            </tr>
            <tr>
                <td class="time-column">16:00</td>
                <td></td> <td></td> <td>Team Work</td> <td></td> <td></td> <td>Gym</td>
            </tr>
            <tr>
                <td class="time-column">18:00</td>
                <td></td> <td>Rest</td> <td></td> <td>Walk</td> <td>Relax</td> <td></td>
            </tr>
            <tr>
                <td class="time-column">20:00</td>
                <td>Movie</td> <td></td> <td></td> <td>TV</td> <td></td> <td>Sleep</td>
            </tr>
        </table>
    </div>

</body>
</html>
