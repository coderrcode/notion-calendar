<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Weekly Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .calendar-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th, .calendar td {
            border: 2px solid #ff66b2;
            padding: 15px;
            text-align: center;
        }

        .calendar th {
            background-color: #ff99cc;
            color: white;
            font-size: 16px;
        }

        .calendar td {
            background-color: #ffccdd;
            height: 100px;
            font-size: 14px;
        }

        .calendar td:hover {
            background-color: #ffb3d9;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <h2 style="color: #ff4081;">Weekly Calendar</h2>
        
        <table class="calendar">
            <tr>
                <th>Saturday</th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

</body>
</html>
